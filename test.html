<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombol Mulai Belanja</title>
    <style>
        .button {
            background-color: #f26522; /* Warna oranye */
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            cursor: pointer;
            position: relative;
        }
        
        .button .arrow {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            border: solid white;
            border-width: 0 4px 4px 0;
            padding: 4px;
            transform: rotate(-45deg);
        }
    </style>
</head>
<body>

    <button class="button">
        Mulai Belanja
        <span class="arrow"></span>
    </button>

</body>
</html>
